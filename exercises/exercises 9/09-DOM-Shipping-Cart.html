<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      showCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      showCartQuantity();
    ">Reset Cart</button>


    <p class="cart"></p>
    <script>
        let cartQuantity = 0;

        showCartQuantity();


        const cartText = document.querySelector('.cart');    
            function updateCartQuantity(change) {
                if (cartQuantity + change > 10) {
                cartText.innerHTML = 'The cart is full';
                return;
                }

                if (cartQuantity + change < 0) {
                cartText.innerHTML = 'Not enough items in the cart';
                return;
                }

                cartQuantity += change;
                cartText.innerHTML = `Cart quantity: ${cartQuantity}`;

                showCartQuantity();
            }

            function showCartQuantity() {
                document.querySelector('.cart').innerHTML = `Cart quantity: ${cartQuantity}`;
            }
            
            </script>
  </body>
</html>
